<section class="box-padrao-conteudo">
  @if (tarefas) {
    @for (tarefa of tarefas; track tarefa.id) {
      <app-tarefa
        (marcarStatus)="resgatarTarefas()"
        (deletaTarefa)="resgatarTarefas()"
        [tarefa]="tarefa"
      ></app-tarefa>
    }
  } @else {
    <p>NÃ£o hÃ¡ tarefas!</p>
  }

  <div class="barra-inferior">
    <p>{{ tarefasPendentes }} tarefas restantes</p>
    <menu>
      <p (click)="resgatarTarefas()">Todas</p>
      <p (click)="resgatarTarefas('pendentes')">Pendentes</p>
      <p (click)="resgatarTarefas('concluidas')">Concluidas</p>
    </menu>
    <p class="remover-completas" (click)="removerTarefasProntas()">
      Remover completas
    </p>
  </div>
</section>
